<mat-toolbar color="primary">
  <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Digital book</span>
  <span class="example-spacer"></span>
  <a *ngIf="!login.isLoggedIn()" [routerLink]="'/login'" 
    mat-button 
    class="example-icon favorite-icon m120"
    aria-label="Example icon-button with heart icon">
    Login
  </a>
  <a *ngIf="!login.isLoggedIn()" [routerLink]="'/signup'" mat-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    Register
  </a>
  <a *ngIf="login.isLoggedIn()" 
    mat-button
    class="example-icon favorite-icon m120"
    aria-label="Example icon-button with heart icon">
    {{login.getUser().username}}
  </a>
  <a (click)="logout()" *ngIf="login.isLoggedIn()"  
  mat-button 
  aria-label="Example icon-button with heart icon">
    Logout
  </a>
</mat-toolbar>
