<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div>
                        <h1>Create Books </h1>
                        <table>
                            <tr>
                                <td>Logo</td>
                                <td><input required name="logo" [(ngModel)]='book.logo' /></td>
                            </tr>
                            <tr>
                                <td>Title</td>
                                <td><input required name="title" [(ngModel)]='book.title' /></td>
                            </tr>
                            <tr>
                                <td>Category</td>
                                <Td>
                                    <select [(ngModel)]="selectedCategory">
                                        <option *ngFor="let category of categoryList"> {{category}} </option>
                                    </select>
                                </Td>
                            </tr>
                            <tr>
                                <td>Author</td>
                                <td><input required name="author" [(ngModel)]='loginService.getUser().username' /></td>
                            </tr>
                            <tr>
                                <td>Publisher</td>
                                <td><input required name="publisher" [(ngModel)]='book.publisher' /></td>
                            </tr>
                            <tr>
                                <td>Published Date</td>
                                <td><input required name="publishedDate" [(ngModel)]='book.publishedDate' type='date' />
                                </td>
                            </tr>
                            <tr>
                                <td>Content</td>
                                <td><input required name="content" [(ngModel)]='book.content' /></td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td><input required name="price" [(ngModel)]='book.price' type='number' /></td>
                            </tr>
                            <tr>
                                <td>Active</td>
                                <td><input [(ngModel)]='book.active' type='checkbox' /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <div><button (click)='createBook()' class="btn btn-primary">
                                            save</button></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>

</div>
