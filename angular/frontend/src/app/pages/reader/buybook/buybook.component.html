<div class="table-wrapper-scroll-y my-custom-scrollbar">

    <table class="table table-bordered table-striped mb-0">
        <thead>
            <tr *ngIf="books?.length ">
                <th>Id</th>
                <th>Logo</th>
                <th>Title</th>
                <th>Category</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>PublishedDate</th>
                <th>Price</th>
                <th>Active</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let book of books'>
                <td>{{book.id}}</td>
                <td>{{book.logo}}</td>
                <td>{{book.title}}</td>
                <td>{{book.category}}</td>
                <td>{{book.author.username}}</td>
                <td>{{book.publisher}}</td>
                <td>{{book.publishedDate}}</td>
                <td>{{book.price}}</td>
                <td><input type="checkbox" [checked]="book.active"></td>
                <td><button (click)='buyBook(book)' class="btn btn-primary">buy</button></td>
            </tr>
        </tbody>
    </table>
</div>
