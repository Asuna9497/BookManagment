<h1>Your Profile Details</h1>
<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <mat-card-content>

                <div class="bootstrap-wrapper">
                    <div class="container">
                        <div class="container text-center">
                            <img src="../../../assets/img/profile.png" alt=""
                            class="profile-image">
                            <h1 class="mt20">{{login.getUser().username}}</h1>
                        </div>
        
                        <div class="row">
                            <div class="col-md-10 offset-md-1"></div>
                            <table class="table">
                                <tr>
                                    <td>User Name</td>
                                    <td>{{login.getUser().username | uppercase}} </td>
                                </tr>
                                <tr>
                                    <td>User email</td>
                                    <td>{{login.getUser().email}} </td>
                                </tr>
                                <tr>
                                    <td>User Id</td>
                                    <td>{{login.getUser().id}} </td>
                                </tr>
                                <tr>
                                    <td>User Role</td>
                                    <td>{{login.getUserRole()| uppercase}} </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  
  </div>
